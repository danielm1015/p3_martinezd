<ion-nav [root]="rootPage" #content></ion-nav>

<ion-header>

  <ion-navbar>
    <button ion-button side="right" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>

<<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
