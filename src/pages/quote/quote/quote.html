<ion-header>

  <ion-navbar>
    <ion-title>Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
        <ion-card-header>
          #{{i +  1}}<h2>{{ quote.person | uppercase }}</h2>
        </ion-card-header>
        <ion-card-content>
          <p>{{ quote.text }}</p>
        </ion-card-content>
      </ion-card>
</ion-content>
